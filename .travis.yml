services:
  - mysql
  - postgresql
  - mongodb

matrix:
  include:
    - name: "osx"
      os: osx
      script:
        - python -c "import platform; print(platform.uname())"
        - python --version
        - pip --version
        - pip list
        - python -m pip list
        - python3 --version
        - pip3 --version
        - pip3 list
        - python3 -m pip list
        - netstat -an
